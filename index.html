<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Park Vale Groundworks & Construction</title>
  <style>
    /* Reset and base */
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      line-height: 1.6;
      color: #333;
      background: #fff;
    }
    a {
      color: inherit;
      text-decoration: none;
      cursor: pointer;
    }

    /* Navigation styles */
    nav {
      background: #1e1e1e;
      color: white;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 1rem 3rem;
      position: sticky;
      top: 0;
      z-index: 1000;
    }
    nav .logo {
      font-weight: 700;
      font-size: 1.5rem;
      letter-spacing: 2px;
      color: #f5a623;
    }
    nav ul {
      list-style: none;
      display: flex;
      align-items: center;
    }
    nav ul li {
      position: relative;
      margin-left: 2rem;
    }
    nav ul li a {
      padding: 0.5rem 0.3rem;
      font-weight: 600;
      transition: color 0.3s ease;
    }
    nav ul li a:hover {
      color: #f5a623;
    }

    /* Dropdown */
    nav ul li:hover > ul.dropdown {
      display: block;
    }
    ul.dropdown {
      display: none;
      position: absolute;
      top: 2.5rem;
      left: 0;
      background: #2c2c2c;
      min-width: 180px;
      border-radius: 4px;
      box-shadow: 0 4px 6px rgba(0,0,0,0.3);
      z-index: 1000;
    }
    ul.dropdown li {
      margin: 0;
    }
    ul.dropdown li a {
      display: block;
      padding: 0.8rem 1.2rem;
      font-weight: 500;
      color: #eee;
    }
    ul.dropdown li a:hover {
      background: #f5a623;
      color: #1e1e1e;
    }

    /* Hero Section */
    .hero {
      height: 80vh;
      background: url('https://images.unsplash.com/photo-1503387762-592deb58ef4e?ixlib=rb-4.0.3&auto=format&fit=crop&w=1950&q=80') no-repeat center center/cover;
      display: flex;
      justify-content: center;
      align-items: center;
      color: white;
      text-align: center;
      padding: 0 1rem;
      position: relative;
    }
    .hero::after {
      content: "";
      position: absolute;
      inset: 0;
      background: rgba(30, 30, 30, 0.6);
      z-index: 1;
    }
    .hero-content {
      position: relative;
      z-index: 2;
      max-width: 900px;
    }
    .hero h1 {
      font-size: 3rem;
      margin-bottom: 1rem;
      font-weight: 700;
      letter-spacing: 3px;
    }
    .hero p {
      font-size: 1.2rem;
      font-weight: 500;
      line-height: 1.5;
      max-width: 600px;
      margin: 0 auto;
    }

    /* Responsive */
    @media (max-width: 768px) {
      nav {
        padding: 1rem 1.5rem;
      }
      nav ul {
        flex-direction: column;
        background: #1e1e1e;
        position: fixed;
        top: 60px;
        right: -100%;
        width: 200px;
        height: calc(100vh - 60px);
        padding-top: 2rem;
        transition: right 0.3s ease;
      }
      nav ul.show {
        right: 0;
      }
      nav ul li {
        margin: 1rem 0;
      }
      .menu-toggle {
        display: block;
        cursor: pointer;
        font-size: 1.5rem;
        color: #f5a623;
      }
      ul.dropdown {
        position: static;
        box-shadow: none;
        background: transparent;
      }
      ul.dropdown li a:hover {
        background: transparent;
        color: #f5a623;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">PARK VALE</div>
    <div class="menu-toggle" id="menu-toggle">&#9776;</div>
    <ul id="nav-links">
      <li><a href="#">Home</a></li>
      <li><a href="#">About</a></li>
      <li>
        <a href="#">What We Do &#x25BE;</a>
        <ul class="dropdown">
          <li><a href="#">Groundwork</a></li>
          <li><a href="#">General Building</a></li>
          <li><a href="#">Drainage</a></li>
          <li><a href="#">Latest Projects</a></li>
        </ul>
      </li>
      <li><a href="#">Contact Us</a></li>
    </ul>
  </nav>

  <section class="hero">
    <div class="hero-content">
      <h1>Building Solid Foundations</h1>
      <p>Expert groundworks and construction services delivering quality, reliability, and professionalism for every project.</p>
    </div>
  </section>

  <script>
    // Mobile menu toggle
    const menuToggle = document.getElementById('menu-toggle');
    const navLinks = document.getElementById('nav-links');

    menuToggle.addEventListener('click', () => {
      navLinks.classList.toggle('show');
    });
  </script>
</body>
</html>
